<p>
  doctor-profile works!
</p>
<img [src]="avatar" alt="Doctor's avatar" *ngIf="!isImageLoading; else noImageFound">
<ng-template #noImageFound>
  <img src="fallbackImage.png" alt="Fallbackimage">
</ng-template>
<input type="file" (change)="onFileChanged($event)" placeholder="Update your avatar" />
<form [formGroup]="avatarUpdateForm" (ngSubmit)="onSubmit()">
  <input type="submit" value="Update Avatar" />
</form>
