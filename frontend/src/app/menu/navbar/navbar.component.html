<div style="height: 100vh;">
  <!--<app-patient-register></app-patient-register>-->
  <router-outlet></router-outlet>
  <mat-toolbar style="max-height:20px">
    <mat-toolbar-row>

      <h4>Princeton Plainsboro</h4>

      <div fxShow="true" fxHide.lt-md="true">
        <a href="#" mat-button>
          Doctors
        </a>
      </div>

      <div fxShow="true" fxHide.lt-md="true">
        <a href="#" mat-button>
          Patients
        </a>
      </div>

      <span class="example-spacer"></span>

      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>  

      <div *ngIf="isUserLoggedIn() == false" fxShow="true" fxHide.lt-md="true">
        <a routerLink="/login" mat-button>
          <mat-icon>account_box</mat-icon> Sign in
        </a>
      </div>

      <div *ngIf="isUserLoggedIn() == false" fxShow="true" fxHide.lt-md="true">
        <a routerLink="/register/patient" mat-button>
          <mat-icon>lock</mat-icon> Sign up
        </a>
      </div>

      <div *ngIf="isUserLoggedIn() == true" fxShow="true" fxHide.lt-md="true">
        <a (click)="logout()" mat-button>
          <mat-icon>account_box</mat-icon> Logout
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>
          Doctors
        </a>
        <a href="#" mat-list-item>
            Patients
          </a>
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon> Log in
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <app-video></app-video>
    
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
