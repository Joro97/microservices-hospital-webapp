<!-- Sing in  Form -->
<div id="darkout" (click)="close()"></div>
<section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="../../assets/images/signup-image.jpg" alt="sing up image"></figure>
              <a routerLink="/register/patient" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Sign in</h2>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form" id="login-form">
                  <div class="form-group">
                      <input type="text" formControlName="username" id="username" name="username" placeholder="Username"/>
                  </div>
                  <div class="form-group">
                      <input type="password" formControlName="password" id="password" name="password" placeholder="Password"/>
                  </div>
                  <div class="form-group">
                      <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                      <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                  </div>
                  <div class="form-group form-button">
                      <input type="submit" [disabled]="loginForm.invalid" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
