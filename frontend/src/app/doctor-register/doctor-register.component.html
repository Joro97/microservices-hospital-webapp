<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label>
      First Name: <input type="text" class="form-control"  formControlName="firstName" />
    </label>
  </div>
  <div class="form-group">
    <label>
      Last Name: <input type="text" class="form-control" formControlName="lastName" />
    </label>
  </div>
  <div class="form-group">
    <label for="userName" >Username</label>
    <input type="text" formControlName="userName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" />
  </div>
  <div class="form-group">
    <label>Specialty: <input type="text" formControlName="specialty" class="form-control"  />
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="number" formControlName="experience" class="form-control"  />
    </label>
  </div>
  <div class="form-group">
    <button type="submit">Register</button>
  </div>
</form>
