<section class="container">
    <div class="page-header">
        <h1>Browse our doctors<br>
          <small>All the best doctors in the world</small></h1>
      <input type="text" (keyup)="valueChange($event.target.value)">
    </div>
    <div class="row active-with-click">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let doctor of this.filteredDoctors">
          <app-doctor-card [doctor]="doctor">
          </app-doctor-card>
        </div>
    </div>
</section>
