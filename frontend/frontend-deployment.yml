apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   name: frontend-pod
spec:
   replicas: 3
   selector:
      matchLabels:
         app: frontend
   minReadySeconds: 15
   strategy:
     type: RollingUpdate
     rollingUpdate:
       maxUnavailable: 1
       maxSurge: 1
   template:
      metadata:
         labels: 
            app: frontend
      spec:
         containers:
         - name: ui
           image: test:ogiv1
           imagePullPolicy: Never
           ports:
           - containerPort: 80
             name: http
             
